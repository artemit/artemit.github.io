<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="shortcut icon" type="image/png" href="{{ "assets/img/icons/favicon.ico" | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "assets/css/vendor/pure-min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/vendor/grids-responsive-min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/default.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
